# GitLab CI/CD Pipeline for ISS Admin Project
# This pipeline builds, tests, and deploys the React admin application

stages:
  - build
  - test
  - deploy

# Cache node_modules to speed up builds (optional - can cause issues)
# cache:
#   paths:
#     - node_modules/

# Variables
variables:
  NODE_IMAGE: "node:18-alpine"
  CI: "true"

# Build stage - Build the React application
build:
  stage: build
  image: ${NODE_IMAGE}
  before_script:
    - node --version
    - npm --version
    - echo "Installing dependencies..."
    - npm install --legacy-peer-deps || npm install --legacy-peer-deps --force
  script:
    - echo "Building React application..."
    - CI=false npm run build || npm run build
    - echo "Build completed successfully!"
    - ls -la build/ || echo "Build directory check"
  artifacts:
    paths:
      - build/
    expire_in: 1 week
    when: on_success
  only:
    - main
    - master
    - develop
    - merge_requests

# Test stage - Run tests (if you have tests)
test:
  stage: test
  image: ${NODE_IMAGE}
  before_script:
    - node --version
    - npm --version
    - npm install --legacy-peer-deps
  script:
    - echo "Running tests..."
    - npm test -- --watchAll=false --coverage --passWithNoTests || true
    - echo "Tests completed!"
  coverage: '/Lines\s*:\s*(\d+\.\d+)%/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage/cobertura-coverage.xml
    paths:
      - coverage/
    expire_in: 1 week
  only:
    - main
    - master
    - develop
    - merge_requests

# Lint stage - Check code quality
lint:
  stage: test
  image: ${NODE_IMAGE}
  before_script:
    - node --version
    - npm --version
    - npm install --legacy-peer-deps
  script:
    - echo "Running linter..."
    - npm run build 2>&1 | grep -i "warning\|error" || true
    - echo "Linting completed!"
  allow_failure: true
  only:
    - main
    - master
    - develop
    - merge_requests

# Deploy to staging environment
deploy:staging:
  stage: deploy
  image: ${NODE_IMAGE}
  environment:
    name: staging
    url: https://staging-admin.yourdomain.com
  before_script:
    - echo "Preparing deployment to staging..."
  script:
    - echo "Deploying to staging environment..."
    # Add your deployment script here
    # Example: rsync, scp, or cloud provider CLI commands
    # - rsync -avz build/ user@staging-server:/var/www/admin/
    - echo "Staging deployment completed!"
  only:
    - develop
  when: manual
  dependencies:
    - build

# Deploy to GitLab Pages (Free hosting)
pages:
  stage: deploy
  image: ${NODE_IMAGE}
  script:
    - echo "Deploying to GitLab Pages..."
    - mkdir -p public
    - cp -r build/* public/
    - echo "Deployment completed!"
  artifacts:
    paths:
      - public
  only:
    - main
    - master

# Deploy to production environment (for custom server/cloud)
deploy:production:
  stage: deploy
  image: ${NODE_IMAGE}
  environment:
    name: production
    url: https://${CI_PROJECT_NAMESPACE}.gitlab.io/${CI_PROJECT_NAME}
  before_script:
    - echo "Preparing deployment to production..."
    - echo "Build artifacts available in build/ directory"
  script:
    - echo "Deploying to production environment..."
    - echo "Build directory contents:"
    - ls -la build/ || echo "No build directory found"
    # Add your production deployment script here
    # Example for Vercel: Install Vercel CLI and deploy
    # - npm install -g vercel
    # - vercel --prod --token=$VERCEL_TOKEN
    # Example for AWS S3:
    # - apt-get update -qq && apt-get install -y -qq awscli
    # - aws s3 sync build/ s3://$S3_BUCKET_NAME --delete
    # Example for server via SSH:
    # - apt-get update -qq && apt-get install -y -qq openssh-client rsync
    # - mkdir -p ~/.ssh && echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa && chmod 600 ~/.ssh/id_rsa
    # - rsync -avz build/ $DEPLOY_USER@$DEPLOY_SERVER:/var/www/admin/
    - echo "Production deployment completed!"
  only:
    - main
    - master
  when: manual
  dependencies:
    - build

